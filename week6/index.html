<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Sales tax and tip calculator</title>
</head>
<body>
    <header>
        <h1>Final Project: Tip and Sales Tax Calculator</h1>
    </header>
    <main>
        <div class="container">
            <h1>TIP CALCULATOR</h1>
            <div class="wrapper">
                <h2>Information</h2>

                <p>Bill Amount</p>
                <input type="text" id="amount" placeholder="Amount to be paid ($)">
        
                <p>Sales Tax Rate:</p>
                <input type="text" id="tax-rate" placeholder="Sales tax percent (%)">

                <p>How was the service ?</p>
                <select id="services">
                    <option selected disabled hidden>Select</option>
                    <option value="0.20">20% - Excellent</option>
                    <option value="0.15">15% - Good</option>
                    <option value="0.10">10% - Bad</option>
                </select>
        
                <button id="calculate">Calculate</button>
            </div>
        
            <div class="results">
                <h2>Results</h2>
                <p>Subtotal: $<span id="subtotal">0</span></p>
                <p>Sales Tax Amount: $<span id="tax-amount">0</span></p>
                <p>Tip Amount: $<span id="tip-amount">0</span></p>
                <p>Total: $<span id="total">0</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> | Final Project | Hania Flores</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
